<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Coupon</title>
    <style>
        .container{
            width: 60%;
            margin: auto;
            background-color: rgb(49, 216, 216);
            padding: 20px;
            border-radius: 5px;
        }
        input, button{
            padding: 8px 10px;
            border-radius: 5px;
            background-color: rgb(202, 200, 200);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Apply "DOM" Coupon to get 30 % discount </h1>
        <h2>Price $<span id="price">500</span></h2>
        <input type="text" placeholder="Discount Coupoon" id="coupoon">
        <button id="discount" disabled>Claim Discount</button>
    </div>
    <script src="practice.js"></script>
</body>

</html>
